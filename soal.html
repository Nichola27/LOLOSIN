        <script>
document.querySelectorAll('.nomor-soal li').forEach((li, index) => {
    li.addEventListener('click', function() {
        // Hapus semua state
        document.querySelectorAll('.nomor-soal li').forEach(item => {
            item.classList.remove('active', 'answered', 'done');
        });
        
        // Tambahkan active ke yang diklik
        this.classList.add('active');
        
        // Beri status answered ke nomor 1-5 (simulasi)
        if (index < 5) {
            setTimeout(() => {
                this.classList.add('answered');
            }, 300);
        }
        
        // Beri status done ke nomor 1-3 (simulasi)
        if (index < 3) {
            setTimeout(() => {
                this.classList.add('done');
            }, 600);
        }
    });
});</script>
